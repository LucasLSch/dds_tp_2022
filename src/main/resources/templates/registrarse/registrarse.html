<!DOCTYPE html>
<html>
<head>
  <title>Registrarse</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/utils/normalize.css}">
  <link rel="stylesheet" th:href="@{/menu/menu.css}">
  <link rel="stylesheet" th:href="@{/footer/footer.css}">
  <link rel="stylesheet" th:href="@{/registrarse/registrarse.css}">
  <link rel="stylesheet" th:href="@{/utils/buttons.css}">

</head>

<body>

<div class="site-size">
  <div th:replace="fragments/menu :: menu"></div>
  <div th:replace="fragments/footer :: footer"></div>

  <div class="v1_114">
    <div class="v1_115"></div>

    <form class="v1_117" th:action="@{/registrarse}" th:object="${newUser}" method="POST">

      <div class="v1_118"></div>
      <span class="v1_129">Registrarse</span>

      <div class="v1_126">
        <label class=" v1_128">Nombre de usuario</label>
        <input class="v1_127" type="text" th:field="*{username}"/>
        <span class="user-error" th:text="${userError} ?: ''"></span>
      </div>

      <div class="v1_122">
        <label class="v1_125">Contraseña</label>
        <input class="v1_123" type="text" th:field="*{password}"/>
        <span class="v1_124">Mostrar contraseña</span>
        <span class="pwd-error" th:text="${pwdError} ?: ''"></span>
      </div>

      <div class="form-user-type">
        <span class="form-label">Tipo de Cuenta</span>
        <select class="form-dropdown" th:field="*{userType}">
          <option class="form-dropdown-text" th:each="ut : ${allUserTypes}"
                  th:value="${ut}"
                  th:text="${ut}">
          </option>
        </select>
      </div>

      <button class="blue-button v1_119" type="submit">
        <div class="v1_120"></div>
        <span class="v1_121">Registrarse</span>
      </button>

    </form>
  </div>

  <div class="v1_138">
    <div class="v1_139"></div>
    <span class="v1_140">Información</span><span class="v1_141">Guía de Recomendaciones</span><span class="v1_142">Inicio</span>
    <div class="v1_143"></div>
    <div class="v1_144"></div>
    <span class="v1_145">Mi Impacto Ambiental</span>
  </div>
</div>

</body>
</html>
