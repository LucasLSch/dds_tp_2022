<!DOCTYPE html>
<html>

<head>
  <title>CalculadoraHC</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"/>

<body>

<div class="site-body">

  <div class="background"></div>

  <span class="site-title">Calculadora de Huella de Carbono</span>

  <div class="description">
    <img class="description-icon" th:src="@{/calculadoraHC/img/description_icon.jpg}" alt="PencilIcon">
    <span class="description-text">Complete los datos siguientes con la actividad que desea evaluar</span>
  </div>


  <form class="v34_27258" th:action="@{/calculadoraHC}" method="get">

    <div class="form-consumption-type">
      <span class="form-consumption-type-label">Tipo de Consumo</span>
      <select class="form-dropdown" th:field="*{consumptionType}">
        <option class="form-dropdown-text" th:each="consumptionType : ${allConsumptionTypes}"
                th:value="${consumptionType}"
                th:text="${consumptionType}">
          Tipo de Consumo
        </option>
      </select>
    </div>

<!--          </div>-->
<!--        </div>-->

    <div class="v34_27301"><span class="v34_27312">Periodo</span>
      <span class="v34_27379">MMAAAA o AAAA</span>
      <div class="v34_27378"></div>
    </div>

    <div class="v34_27289"><span class="v34_27300">Valor del Consumo</span>
      <div class="v34_27361"></div>
    </div>

    <div class="v34_27255">
      <div class="v34_27346"></div>
      <div class="v34_27256"></div>
      <span class="v34_27257">Calcular</span>
    </div>

</div>
