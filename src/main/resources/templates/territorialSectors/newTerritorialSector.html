<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/utils/normalize.css}">
  <link rel="stylesheet" th:href="@{/css/utils/rootVariables.css}">
  <link rel="stylesheet" th:href="@{/css/utils/buttons.css}">
  <link rel="stylesheet" th:href="@{/css/menu/menu.css}">
  <link rel="stylesheet" th:href="@{/css/footer/footer.css}">
  <link rel="stylesheet" th:href="@{/css/territorialSectors/newTerritorialSector.css}">
  <link rel="stylesheet" th:href="@{/css/utils/siteSize.css}">
</head>
<body>
<div class="site-size">
  <div th:replace="fragments/menu :: menu"></div>


  <div class="site-body">

    <div class="site-header">
      <span class="site-title">Nuevo Sector Territorial</span>
      <div class="site-info">
        <div class="site-info-icon"></div>
        <span class="site-info-text">Llene el formulario para crear un nuevo sector territorial</span>
      </div>
    </div>

    <div class="new-ts-container">

      <form class="new-ts-form" th:object="${newTerritorialSector}" th:action="@{/sectoresTerritoriales}" method="POST">

        <div class="ts-input-container">
          <label>Nombre</label>
          <input class="form-input-background" th:field="*{name}" type="text"/>
        </div>

        <div class="ts-dropdown-container">
          <label>Tipo de Sector</label>
          <select class="ts-dropdown-select" th:field="*{type}">
            <option class="ts-dropdown-option" th:value="-1" disabled>-- Seleccione una opci√≥n --</option>
            <option class="ts-dropdown-option" th:each="tst : ${allTsTypes}"
                    th:text="${tst}"
                    th:value="${tst}">
            </option>
          </select>
        </div>

        <button class="blue-button submit-ts" type="submit">
          <span class="button-text">Finalizar</span>
        </button>

      </form>

    </div>

  </div>

  <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
