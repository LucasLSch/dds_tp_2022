<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
<section class="footer" th:fragment="footer">
  <div class="contenedor-base">

    <div class="contenedor-base">
      <div class="imagenes-footer">
        <a href="https://twitter.com">
          <div class="img-footer twitter">
            <img th:src="@{/footer/img/twitter_logo.png}" width="45" alt="Twitter @MiHuellaDeCarbono">
          </div>
        </a>
        <a href="https://www.facebook.com/">
          <div class="img-footer facebook">
            <img th:src="@{/footer/img/facebook_logo.png}" width="45" alt="Facebook @MiHuellaDeCarbono">
          </div>
        </a>
        <a href="https://mail.google.com/">
          <div class="img-footer gmail">
            <img th:src="@{/footer/img/gmail_logo.png}" width="45" alt="Gmail MiHuellaDeCarbono@gmail.com">
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
</body>
</html>
